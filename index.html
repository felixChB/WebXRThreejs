<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR A-Frame x SocketIO</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script language="JavaScript" type="module" src="./main.js" defer></script>
</head>

<body>
    <a-scene renderer="antialias: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: true;">
        <a-box id="testBox" position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sky color="#ECECEC"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" scale="15 15 15" color="#7BC8A4"></a-plane>
    </a-scene>
</body>

</html>
